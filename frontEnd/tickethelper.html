<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>Ticket Helper</title>
        <meta name="description" content="To help tickets">
        <meta name="author" content="Gustavo Scharf">

        <link rel="stylesheet" href="tickethelperStyle.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="ticketBar">
                <div>
                    <div id="dIconContainer">
                        <p id="downloadPrints">Download Prints</p>
                        <a id="printLink" href="#"><svg xmlns="http://www.w3.org/2000/svg" id="downloadIcon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z"/>
                            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                            <polyline points="7 11 12 16 17 11" />
                            <line x1="12" y1="4" x2="12" y2="16" />
                        </svg></a>
                    </div>
                    <h2 id="ticketNum">#123456789</h2>
                </div>
            </div>
            <div class="workIDBar">
                <h2 id="workIDNum">XXX</h2>
            </div>
            <div class="titleBar">
                <h2 id="workOrderTitle">Title</h2>
                <div>
                    <h3 id="comparison">X/Y</h3>
                    <canvas width="150" height="15" id="titleCanv"></canvas>
                </div>
            </div>
            <div class="sidebar" id="sidebar">

            </div>

            <div class="tickets" id="tickets">
                <div id ="t123456789">
                    123456789
                </div>
                <div id="t123456780">
                    123456789
                </div>
                <div id="t123456781">
                    123456789
                </div>
            </div>

            <div class="responses" id="responses">
                <div id="rCOMCAST">
                    COMCAST - 3F Unmarked - Because they hate you
                </div>
                <div id="rAT&T">
                    AT&T - 3F Unmarked - Screw you that's why
                </div>
                <div id="rHOTWIRE">
                    HOTWIRE - 1 Marked - Nice
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
