<!DOCTYPE html>

<html lang="en">
    <head>

            <div class="sidebar" id="sidebar">

            </div>

            <div class="tickets" id="tickets">
                <div id ="t123456789">
                    123456789
                </div>
                <div id="t123456780">
                    123456789
                </div>
                <div id="t123456781">
                    123456789
                </div>
            </div>

            <div class="responses" id="responses">
                <div id="rCOMCAST">
                    COMCAST - 3F Unmarked - Because they hate you
                </div>
                <div id="rAT&T">
                    AT&T - 3F Unmarked - Screw you that's why

                    HOTWIRE - 1 Marked - Nice
